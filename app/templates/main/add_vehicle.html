{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Add New Vehicle</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="plate_number" class="form-label">License Plate Number</label>
                        <input type="text" class="form-control" id="plate_number" name="plate_number" required>
                    </div>
                    <div class="mb-3">
                        <label for="owner_name" class="form-label">Owner Name</label>
                        <input type="text" class="form-control" id="owner_name" name="owner_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="valid_from" class="form-label">Valid From</label>
                        <input type="date" class="form-control" id="valid_from" name="valid_from" required>
                    </div>
                    <div class="mb-3">
                        <label for="valid_until" class="form-label">Valid Until (leave empty for indefinite)</label>
                        <input type="date" class="form-control" id="valid_until" name="valid_until">
                    </div>
                    <div class="text-end">
                        <a href="{{ url_for('main.list_vehicles') }}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Add Vehicle</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
